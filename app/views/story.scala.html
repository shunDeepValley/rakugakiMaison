<!DOCTYPE html>
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>ラクガキメゾン</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/common.css")">
	<link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
</head>
<body>
	<progModal></progModal>
	<div align="center">
		<a href="/" >
			<img src="@routes.Assets.versioned("images/title.png")" class="header">
		</a>
	</div>
	<div id="main" class="hide">
		<div id="story" >
			<div v-for="mainImg in mainImgList"  v-bind:key="mainImg.mainBranchId" >
				<img v-bind:src="mainImg.mainImgBlob" v-if="mainImg.isImg" class="mainImg">
				<p v-if="!mainImg.isImg">
					<div v-bind:style="{color:mainImg.fontColor}">
						<small v-text="mainImg.comment" v-if="mainImg.fontSize == 'small'"></small>
						<div v-text="mainImg.comment" v-if="mainImg.fontSize == 'medium'"></div>
						<big v-text="mainImg.comment" v-if="mainImg.fontSize == 'big'"></big>
					</div>
				</p>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
	<script src="@routes.Assets.versioned("javascripts/common.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/coModal.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/story.js")" type="text/javascript"></script>
</body>
</html>
